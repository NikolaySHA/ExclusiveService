<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="row no-gutters">
        <div class="col-lg-4 col-md-4 col-sm-12 mb-4 mb-lg-0">
            <div class="gallery-container">
                <img src="https://www.hdcarwallpapers.com/thumbs/2024/ferrari_12cilindri_spider_2024_8k-t2.jpg" class="gallery-img img-fluid" alt="Porsche">

            <div class="gallery-container">
                <img src="https://www.hdcarwallpapers.com/walls/novitec_ferrari_296_gtb_aero_2024_4k-HD.jpg" class="gallery-img img-fluid" alt="BMW Z3M">

            </div>
            <div class="gallery-container">
                <img src="https://www.hdcarwallpapers.com/walls/ferrari_sf90_spider_4k_4-HD.jpg" class="gallery-img img-fluid" alt="Mercedes GLE53AMG">
                <div class="text-overlay text-light">Ferrari SF90 Spider</div>

                <img src="https://www.hdcarwallpapers.com/thumbs/2024/novitec_ferrari_296_gts_aero_2024-t2.jpg" class="gallery-img img-fluid" alt="Mercedes GLE53AMG">

        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 mb-4 mb-lg-0">

                <img src="https://www.hdcarwallpapers.com/walls/lamborghini_countach_lp400_4k-HD.jpg" class="gallery-img img-fluid" alt="Mercedes GLE53AMG">
                <div class="text-overlay text-light">Lamborghini Countach</div>
            </div>
            <div class="gallery-container">
                <img src="https://www.hdcarwallpapers.com/walls/lamborghini_huracan_sto_8k-HD.jpg" class="gallery-img img-fluid" alt="Mercedes GLE53AMG">
                <div class="text-overlay text-light">Lamborghini Huracan</div>
            </div>
            <div class="gallery-container">
                <img src="https://www.hdcarwallpapers.com/walls/lamborghini_revuelto_rear-HD.jpg" class="gallery-img img-fluid" alt="Porsche">

        <div class="col-lg-4 col-md-4 col-sm-12 mb-4 mb-lg-0">

                <div class="text-overlay text-light">Porsche</div>
            </div>
            <div class="gallery-container">
                <img src="https://www.wsupercars.com/thumbnails/Porsche/2023-Porsche-911-Carrera-T-002.jpg" class="gallery-img img-fluid" alt="Porsche">
                <div class="text-overlay text-light">Porsche</div>
            </div>
            <div class="gallery-container">
                <img src="https://www.wsupercars.com/thumbnails/Porsche/2023-Porsche-911-GT3-RS-005.jpg" class="gallery-img img-fluid" alt="Porsche">
                <div class="text-overlay text-light">Porsche</div>
            </div>
            <div class="gallery-container">
                <img src="https://i.etsystatic.com/40485572/r/il/265f25/4549611470/il_1588xN.4549611470_aqx9.jpg" class="gallery-img img-fluid" alt="Porsche">

<footer th:replace="~{fragments/commons::footer}"></footer>
