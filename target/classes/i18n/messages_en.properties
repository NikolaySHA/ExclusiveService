about_h3=Your trusted partner for car repairs
about_history=Our history
about_history_p=The auto repair shop was established in September 2016, and since then, we have been actively involved in car painting and restoration. In 2023, it was renamed and rebranded, solidifying its position as a leader in the industry for high-quality car servicing. The auto repair shop works with the best materials and equipment to deliver uncompromising quality.
about_mission=Our mission
about_mission_p=We are committed to providing the best service for our clients, striving for excellence in every service we offer. We work with the best products and technologies to ensure long-term and reliable results for every vehicle.
about_vision=Our vision
about_vision_p=Our vision is to be the leading auto repair shop for car painting and restoration in the country, providing uncompromising quality and top-level service for all vehicles ‚Äì from standard to luxury brands.
about_team=Our team
about_team_p=The team at Exclusive Service consists of highly qualified professionals who have undergone a range of specialized training, including with 3M and R-M products. Each of our specialists is a true expert in their field, providing personalized attention and attention to detail. We work on hundreds of vehicles every year, including luxury brands such as Ferrari, Lamborghini, Porsche, and more.
about_partners=Our partners
about_partners_p=Exclusive Service is a trusted partner of the insurance company 'Asset Insurance.' With our uncompromising quality and professionalism, we have been selected as a certified repair shop offering high-quality car repairs and restoration for all our clients working with this insurance company
