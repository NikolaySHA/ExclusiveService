<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-xl-4 col-md-12 d-flex flex-column">
                <div class="card flex-fill">
                    <div class="card-body text-center">
                        <img src="/images/p911.png" alt="Car" class="rounded-circle p-1 bg-transparent" width="200px" height="100px">
                        <div class="mt-3">
                            <div>
                                <label class="text-yellow">Запазен час</label>
                                <p class="text-white mb-1" th:text="${showAppointmentData.date}"></p>
                            </div>
                            <div>
                                <label class="text-yellow">Дата на приемане</label>
                                <p class="text-white mb-1" th:text="${showAppointmentData.date}"></p>
                            </div>
                            <div>
                                <label class="text-yellow">Статус</label>
                                <p class="text-white mb-1" th:text="${showAppointmentData.status}"></p>
                            </div>
                            <div>
                                <label class="text-yellow">Брой детайли</label>
                                <p class="text-white mb-1" th:text="${showAppointmentData.paintDetails}"></p>
                            </div>
                            <div>
                                <label class="text-yellow">Начин на плащане</label>
                                <p class="text-white mb-1" th:text="${showAppointmentData.paymentMethod.name()}"></p>
                            </div>

                            <div class="d-flex flex-column align-items-center">
                                <form th:action="@{/appointments/edit/{id}(id=${id})}" th:method="GET">
                                    <button class="btn btn-warning btn-sm mb-2" style="width: 150px;" type="submit">
                                        Промени
                                    </button>
                                </form>
                                <form th:action="@{/appointments/delete/{id}(id=${id})}" th:method="POST">
                                    <button class="btn btn-danger btn-sm mb-2" style="width: 150px;" type="submit">
                                        Изтрии
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-xl-8 d-flex flex-column">
                <h2 class="text-center mt-2"><span class="badge badge-pill badge-warning">Ремонт</span></h2>

                <!-- Expenses Table -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <h4 class="mySticky bg-gray text-light mb-0 mt-2">Разходи</h4>
                        <div class="bg-dark rounded" style="height: 25vh; overflow: auto">
                            <table class="table table-striped table-dark">
                                <thead>
                                <tr>
                                    <th>Име</th>
                                    <th>Цена</th>
                                    <th sec:authorize="hasRole('ROLE_ADMIN')">Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="expense : ${expenses}">
                                    <td th:text="${expense.name}"></td>
                                    <td th:text="${expense.price}"></td>
                                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                                        <form th:method="POST" th:action="@{/expenses/delete/{id}(id=${id})}">
                                            <button class="bg-transparent border-0" type="submit">
                                                <i class="fa-solid fa-trash-can text-yellow"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <h4 class="text-light">Добави разход</h4>
                                    <form id="addExpenseForm"
                                          th:action="@{/expenses/}"
                                          th:method="POST">
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="expenseName" class="text-light">Име</label>
                                                <input type="text" id="expenseName" name="name" class="form-control" placeholder="Въведете име" required>
                                            </div>
                                            <div class="form-group col-md-4"
                                            >
                                                <label for="expensePrice" class="text-light">Цена</label>
                                                <input type="number" id="expensePrice" name="price" class="form-control" placeholder="Въведете цена" step="0.01" required>
<!--                                                th:errorclass="'is-invalid alert-danger'"-->
<!--                                                <small th:errors="*{price}" class="invalid-feedback text-danger"></small>-->
                                            </div>
                                            <div class="form-group col-md-4">
                                                <input type="hidden" id="appointmentId" name="appointmentId" th:value="${id}">
                                            </div>
                                            <div class="form-group col-md-4 d-flex align-items-end">
                                                <button type="submit" class="btn btn-success btn-block">Добави разход</button>
                                            </div>
                                        </div>
                                    </form>
                                </tr>
                                </tbody>


                            </table>
                        </div>
                    </div>
                </div>

                <div class="row mt-1 mb-2 flex-fill" th:if="!${showAppointmentData.car.appointments.isEmpty()}">
                    <div class="col-md-12 col-12 mt-1 mb-1">
                        <h4 class="mySticky bg-gray text-light mb-0 mt-2">Ремонти</h4>
                        <div class="bg-dark rounded" style="height: 25vh; overflow: auto">
                            <table class="table table-striped table-dark">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Дата</th>
                                    <th>Статус</th>
                                    <th>Бр. детайли</th>
                                    <th>Начин на плащане</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="appointment : ${showAppointmentData.car.appointments}">
                                    <td class="bg-warning" style="width: 5%">
                                        <img class="mr-2" src="/images/p911.png" alt="Appointments" width="35px" height="35px">
                                    </td>
                                    <td><a class="text-light" th:href="@{/appointments/{id}(id=${appointment.id})}" th:text="${appointment.getDate()}"></a></td>
                                    <td><a class="text-light" th:href="@{/appointments/{id}(id=${appointment.id})}" th:text="${appointment.getStatus()}"></a></td>
                                    <td><a class="text-light" th:href="@{/appointments/{id}(id=${appointment.id})}" th:text="${appointment.getPaintDetails()}"></a></td>
                                    <td><a class="text-light" th:href="@{/appointments/{id}(id=${appointment.id})}" th:text="${appointment.getPaymentMethod()}"></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
