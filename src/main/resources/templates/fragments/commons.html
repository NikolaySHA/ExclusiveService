    <script src="https://kit.fontawesome.com/8c77968f69.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#paintDetails').change(function() {
                var detailsCount = $(this).val();
                if(detailsCount) {
                    $.ajax({
                        url: '/next-available-date',
                        type: 'GET',
                        data: {
                            detailsCount: detailsCount
                        },
                        success: function(response) {
                            var earliestDate = new Date(response);
                            var year = earliestDate.getFullYear();
                            var month = (earliestDate.getMonth() + 1).toString().padStart(2, '0');
                            var day = earliestDate.getDate().toString().padStart(2, '0');
                            var minDate = `${year}-${month}-${day}`;

                            $('#date').attr('min', minDate);
                            $('#date').val(minDate);
                        },
                        error: function(error) {
                            console.error('Error fetching the next available date', error);
                        }
                    });
                }
            });
        });
    </script>

</head>
