<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exclusive Service</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c77968f69.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light">
        <a class="navbar-brand text-white" th:href="@{/}">
            <img class="mx-auto" src="/images/Logo.jpg" alt="Exclusive Service" width="120" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-car fa-xl" style="color: #ffffff;"></i>
        </button>
<!--        <button class="navbar-toggler btn-warning" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"-->
<!--                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
<!--            <span class="navbar-toggler-icon"></span>-->
<!--        </button>-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" sec:authorize="!hasRole('ROLE_ADMIN')" th:href="@{/services}" th:text="#{nav_bar_services}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" sec:authorize="!hasRole('ROLE_ADMIN')" th:href="@{/about}" th:text="#{nav_bar_about_us}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" sec:authorize="!hasRole('ROLE_ADMIN')" th:href="@{/gallery}" th:text="#{nav_bar_gallery}">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" sec:authorize="!hasRole('ROLE_ADMIN')" th:href="@{/contacts}" th:text="#{nav_bar_contact_us}">Contact Us</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/garage/appointments}" th:text="#{nav_bar_repairs}">Repairs</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/garage/cars}" th:text="#{nav_bar_cars}">Cars</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/garage/users}" th:text="#{nav_bar_customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{'https://maps.app.goo.gl/cFwKBYrQBYPQYKCKA'}">
                        <i class="fa-solid fa-map"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{'https://www.instagram.com/exclusiveservice.sofia/'}">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{'https://www.facebook.com/eurolinkservice/'}">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/appointments/add}">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span class="button-text-2" th:text="#{nav_bar_add_appointment}"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/cars/add}">
                        <i class="fa-solid fa-car"></i>
                        <span class="button-text" th:text="#{add_car}"></span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/users/login}">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span class="button-text" th:text="#{login_btn}"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/users/register}">
                        <i class="fa-solid fa-user-secret"></i>
                        <span class="button-text" th:text="#{register}"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/}">
                        <i class="fa-solid fa-id-card"></i>
                        <span class="button-text" th:text="#{my-garage}"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link text-light active h5 text-stroke bg-transparent border-0">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </form>
                </li>
                <li th:if="${#locale.toString().equals('en')}">
                    <a href="?lang=bg" class="nav-link">
                        <div class="flag-container">
                            <img src="/images/bg_flag.svg" alt="Bulgarian" class="rounded-flag">
                        </div>
                    </a>
                </li>
                <li th:if="${#locale.toString().equals('bg')}">
                    <a href="?lang=en" class="nav-link">
                        <div class="flag-container">
                            <img src="/images/uk_flag.svg" alt="English" class="rounded-flag">
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
</main>

<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center fixed-bottom">
        <h1 class="text-center text-white mt-2 h4">
            <span class="badge badge-pill footer-badge">&copy;Exclusive Service 2024. All rights reserved.</span>
        </h1>
    </div>
</footer>
</body>
</html>
