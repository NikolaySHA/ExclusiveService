<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-xl-4 col-md-12 d-flex flex-column">
                <div class="card flex-fill">
                    <div class="card-body text-center">
                        <img src="/images/p911.png" alt="User" class="rounded-circle p-1 bg-transparent" width="200px" height="100px">
                        <div class="mt-3">
                            <h4 th:text="${userData.name}"></h4>
                            <p class="text-secondary mb-1" th:text="${userData.email}"></p>
                            <p class="text-secondary mb-1" th:text="${userData.phoneNumber}"></p>
                            <div class="d-flex flex-column align-items-center">
                                <form th:action="@{/users/edit/{id}(id=${id})}" method="get">
                                    <button class="btn btn-warning btn-sm mb-2" style="width: 150px;" type="submit">
                                        Промени
                                    </button>
                                </form>
                                <div sec:authorize="hasRole('ROLE_ADMIN')">
                                    <form th:action="@{/users/addAdmin}" method="post">
                                        <input type="hidden" name="id" th:value="${userData.id}" />
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button class="btn btn-success btn-sm mb-2 text-dark" style="width: 150px;" type="submit">Добави Админ</button>
                                    </form>

                                    <form th:action="@{/users/removeAdmin}" method="post">
                                        <input type="hidden" name="id" th:value="${userData.id}" />
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button class="btn btn-danger btn-sm mb-2 text-dark" style="width: 150px;" type="submit">Премахни Админ</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-xl-8 d-flex flex-column">
                <div class="row mt-1 mb-2 flex-fill" th:if="!${userData.cars.isEmpty()}">
                    <div class="col-md-12 col-12 mt-1 mb-1">
                        <h3 class="mySticky bg-gray text-light mb-0 mt-2">Автомобили</h3>
                        <div class="bg-dark rounded" style="height: 20vh; overflow: auto">
                            <table class="table table-striped table-dark">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Марка</th>
                                    <th>Модел</th>
                                    <th>Рег. номер</th>
                                    <th>Премахни</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="car : ${userData.cars}">
                                    <td class="bg-success" style="width: 4%">
                                        <img class="mr-2" src="/images/p911.png" alt="myCars" width="35px" height="35px">
                                    </td>
                                    <td th:text="${car.make}">Марка</td>
                                    <td th:text="${car.model}">Модел</td>
                                    <td th:text="${car.licensePlate}">Рег. номер</td>
                                    <td>
                                        <form th:method="POST" th:action="@{/delete-car/{id}(id=${car.id})}">
                                            <button class="bg-transparent border-0" type="submit">
                                                <i class="fa-solid fa-trash-can text-yellow"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row mt-1 mb-2 flex-fill" th:if="!${userData.appointments.isEmpty()}">
                    <div class="col-md-12 col-12 mt-1 mb-1">
                            <h3 class="mySticky bg-gray text-light mb-0 mt-2">Запазени часове</h3>
                            <div class="bg-dark rounded" style="height: 20vh; overflow: auto">
                                <table class="table table-striped table-dark">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Дата</th>
                                        <th>Рег. номер</th>
                                        <th>Бр. детайли</th>
                                        <th>Премахни</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="appointment : ${userData.appointments}">
                                        <td class="bg-warning" style="width: 5%">
                                            <img class="mr-2" src="/images/p911.png" alt="Appointments" width="35px" height="35px">
                                        </td>
                                        <td th:text="${appointment.date}">Дата</td>
                                        <td th:text="${appointment.car.licensePlate}">Рег. Номер</td>
                                        <td th:text="${appointment.paintDetails}">Детайли за боя</td>
                                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                                            <form th:method="POST" th:action="@{/delete-appointment/{id}(id=${appointment.id})}">
                                                <button class="bg-transparent border-0" type="submit">
                                                    <i class="fa-solid fa-trash-can text-yellow"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>

<!-- Include necessary scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
