<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <title>Contact us</title>
</head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur contacts-panel">
        <div class="row">
            <!-- Contact Information Section -->
            <div class="col-12 col-lg-7 mb-4 mb-lg-0">
                <div class="bg-contact-info h-100">
                    <div class="contact-info-content p-4">
                        <div class="alert alert-success alert-dismissible fade show mt-3" th:if="${successContactMessage}">
                            <span th:text="#{success_send_message}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <h2 class="text-center mt-2"><span class="badge badge-pill badge-warning" th:text="#{contact-form-heading}"></span></span></h2>
                        <hr class="hr-3 w-25 bg-white"/>
                        <p class="lead fs-4 text-light opacity-75 mb-4" th:text="#{contact-info}"></p>
                        <!-- Address -->
                        <div class="d-flex flex-column align-items-center text-center mb-4">
                            <div class="text-primary mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-geo" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z" />
                                </svg>
                            </div>
                            <h4 class="text-light" th:text="#{contact-address}"></h4>
                            <a th:href="@{'https://maps.app.goo.gl/cFwKBYrQBYPQYKCKA'}" target="_blank">
                                <address class="badge badge-pill badge-warning" style="font-size: 15px;" th:text="#{contact-address-info}"></address>
                            </a>
                        </div>
                        <!-- Phone -->
                        <div class="d-flex flex-column align-items-center text-center mb-4">
                            <div class="text-primary mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-telephone-outbound" viewBox="0 0 16 16">
                                    <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM11 .5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-4.146 4.147a.5.5 0 0 1-.708-.708L14.293 1H11.5a.5.5 0 0 1-.5-.5z" />
                                </svg>
                            </div>
                            <h4 class="text-light" th:text="#{phone_service}"></h4>
                            <p class="mb-0">
                                <a class="badge badge-pill badge-warning" style="font-size: 15px;" th:href="'tel:+359894646769'">+359 894 646 769</a>
                            </p>
                            <h4 class="text-light" th:text="#{phone_insurance}"></h4>
                            <p class="mb-0">
                                <a class="badge badge-pill badge-warning" style="font-size: 15px;" th:href="'tel:+359878343343'">+359 878 343 343</a>
                            </p>
                        </div>
                        <!-- Contact Form -->
                        <form th:action="@{/contacts}" method="post">
                            <div class="row mb-4">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="name" class="form-label text-light" th:text="#{contact-name}">:</label>
                                        <input type="text" id="name" name="name" class="form-control" th:placeholder="#{placeholder_name}" required>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="email" class="form-label text-light" th:text="#{contact-email}">:</label>
                                        <input type="email" id="email" name="email" class="form-control" th:placeholder="#{placeholder_email}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="phone" class="form-label text-light" th:text="#{contact-phone}">:</label>
                                        <input type="tel" id="phone" name="phone" class="form-control" th:placeholder="#{placeholder_phone}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="subject" class="form-label text-light" th:text="#{contact-subject}">:</label>
                                        <input type="text" id="subject" name="subject" class="form-control" th:placeholder="#{placeholder_subject}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="form-group">
                                    <label for="message" class="form-label text-light" th:text="#{contact-message}">:</label>
                                    <textarea id="message" name="message" class="form-control" rows="5" th:placeholder="#{placeholder_message}" required></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning" th:text="#{contact-send-message}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-5 mb-4 mb-lg-0 p-4">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d93902.88763639235!2d23.408778019126732!3d42.651495517096045!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa86fed4376209%3A0x2bfaa60f6c9ba470!2sExclusive%20Service%20Sofia%20(ex.%20Eurolink%20Service)!5e0!3m2!1sen!2sbg!4v1738486021192!5m2!1sen!2sbg"
                        width="100%"
                        height="800"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
