<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <head th:replace="~{fragments/commons::head}"></head>
    <head>
        <meta charset="UTF-8">
        <title>User Profile</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <head th:replace="~{fragments/commons::head}"></head>
    </head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row row-equal-height">
            <!-- Left Column -->
            <div class="col-md-4 d-flex flex-column">
                <div class="card flex-fill">
                    <div class="card-body text-center">
                        <img src="/images/p911.png" alt="User" class="rounded-circle p-1 bg-transparent" width="200px" height="100px">
                        <div class="mt-3">
                            <h4 th:text="${userData.getName()}"></h4>
                            <p class="text-secondary mb-1" th:text="${userData.getEmail()}"></p>
                            <p class="text-secondary mb-1" th:text="${userData.getPhoneNumber()}"></p>
                            <div class="d-flex flex-column align-items-center">
                                <button class="btn btn-warning btn-sm mb-2" style="width: 150px;" data-toggle="modal" data-target="#editUserModal">Промени</button>
                                <div sec:authorize="hasRole('ROLE_ADMIN')">
                                    <button class="btn btn-success btn-sm mb-2 text-dark" style="width: 150px;" type="submit">Добави Админ</button>
                                </div>
                                <div sec:authorize="hasRole('ROLE_ADMIN')">
                                    <button class="btn btn-danger btn-sm mb-2 text-dark" style="width: 150px;" type="submit">Премахни Админ</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-xl-8 d-flex flex-column">
                <div class="row mt-1 mb-2">
                    <div class="col-md-12 col-12 mt-1 mb-1">
                        <div>
                            <h3 class="mySticky bg-gray text-light mb-0 mt-2">Автомобили</h3>
                            <div class="bg-dark rounded m-auto" style="height: 25vh; overflow: auto">
                                <table class="table table-striped table-dark">
                                    <tr>
                                        <td></td>
                                        <td>Марка</td>
                                        <td>Модел</td>
                                        <td>Рег. номер</td>
                                        <td>Премахни</td>
                                    </tr>
                                    <tr th:each="car : ${userData.getCars()}">
                                        <td class="bg-success" scope="row" style="width: 5%">
                                            <img class="mr-2" src="/images/p911.png" alt="myCars" width="35px" height="35px">
                                        </td>
                                        <td th:text="${car.getMake()}">Марка</td>
                                        <td th:text="${car.getModel()}">Модел</td>
                                        <td th:text="${car.getLicensePlate()}">Рег. номер</td>
                                        <td>
                                            <form th:method="POST" th:action="@{/delete-car/{id}(id=${car.id})}">
                                                <button class="bg-transparent border-0" type="submit">
                                                    <a>
                                                        <i class="fa-solid fa-trash-can text-yellow"></i>
                                                    </a>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-1 mb-2">
                    <div class="col-md-12 col-12 mt-1 mb-1">
                        <div>
                            <h3 class="mySticky bg-gray text-light mb-0 mt-2">Запазени часове</h3>
                            <div class="bg-dark rounded m-auto" style="height: 25vh; overflow: auto">
                                <table class="table table-striped table-dark">
                                    <tr>
                                        <td></td>
                                        <td>Дата</td>
                                        <td>Рег. номер</td>
                                        <td>Бр. детайли</td>
                                        <td>Премахни</td>
                                    </tr>
                                    <tr th:each="appointment : ${userData.getAppointments()}">
                                        <td class="bg-warning" scope="row" style="width: 5%">
                                            <img class="mr-2" src="/images/p911.png" alt="Appointments" width="35px" height="35px">
                                        </td>
                                        <td th:text="${appointment.getDate()}">Дата</td>
                                        <td th:text="${appointment.getCar().getLicensePlate()}">Рег. Номер</td>
                                        <td th:text="${appointment.getPaintDetails()}">Детайли за боя</td>
                                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                                            <form th:method="POST" th:action="@{/delete-appointment/{id}(id=${appointment.id})}">
                                                <button class="bg-transparent border-0" type="submit">
                                                    <a>
                                                        <i class="fa-solid fa-trash-can text-yellow"></i>
                                                    </a>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
