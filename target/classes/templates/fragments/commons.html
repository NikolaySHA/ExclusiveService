<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exclusive Service</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c77968f69.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light">
        <a class="navbar-brand text-white" th:href="@{/}">
            <img class="mx-auto" src="/images/Logo.jpg" alt="Exclusive Service" width="120" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <div class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/services}" th:text="#{nav_bar_services}"></a>
                </div>
                <div class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/about}" th:text="#{nav_bar_about_us}"></a>
                </div>
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/gallery}" th:text="#{nav_bar_gallery}"></a>
                </li>
                <li class="nav-item">

                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/contacts}" th:text="#{nav_bar_contact_us}"></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/add-appointment}">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span class="button-text-2" th:text="#{nav_bar_add_appointment}"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/add-car}">
                        <i class="fa-solid fa-car"></i>
                        <span class="button-text" th:text="#{nav_bar_add_car}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{'https://www.instagram.com/exclusiveservice.sofia/'}">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{'https://www.facebook.com/eurolinkservice/'}">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{'https://maps.app.goo.gl/cFwKBYrQBYPQYKCKA'}">
                        <i class="fa-solid fa-map"></i>
                    </a>
                </li>
                <li class="nav-item active" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/users/login}">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span class="button-text" th:text="#{nav_bar_login}"></span>
                    </a>
                </li>
                <li class="nav-item active" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-light active h5 text-stroke" th:href="@{/users/register}">
                        <i class="fa-solid fa-user"></i>
                        <span class="button-text" th:text="#{nav_bar_register}"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/users/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link text-light active h5 text-stroke bg-transparent border-0"><i class="fa-solid fa-right-from-bracket"></i></button>
                    </form>
                </li>
                <li class="nav-item">
                    <div class="lang-select">
<!--                        <i class="fa-solid fa-language"></i>-->
                        <form th:method="get" for="lang">
                            <select id="lang" name="lang" onchange="this.form.submit()">
                                <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                                <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                            </select>
                        </form>
                    </div>
                </li>

            </ul>
        </div>
    </nav>
    <nav class="admin-navbar navbar navbar-expand-sm navbar-light bg-transparent" sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/admin-panel}">Ремонти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/admin/cars}">Автомобили</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/admin/users}">Клиенти</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-light text-stroke fixed-bottom">
            &copy;Exclusive Service 2024. All rights reserved.
        </div>
    </div>
</footer>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
