<!DOCTYPE html>
<<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img alt="User" class="rounded-circle p-1 bg-primary" width="110">
                        <div class="mt-3">
                            <h4 th:text="${userData.getName()}"></h4>
                            <p class="text-secondary mb-1" th:text="${userData.getEmail()}"></p>
                            <p class="text-secondary mb-1" th:text="${userData.getPhoneNumber()}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-md-8">
                <div>
                    <h3 class="mySticky bg-gray text-light mb-0 mt-2">Автомобили</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Регистрационен номер</th>
                                <th>Марка</th>
                                <th>Модел</th>
                                <th>Клиент</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="car : ${userData.getCars()}">
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img class="mr-2" src="/images/p911.png" alt="Appointments" width="35px" height="35px">
                                </td>
                                <td th:text="${car.getLicensePlate()}"></td>
                                <td th:text="${car.getMake()}"></td>
                                <td th:text="${car.getModel()}"></td>
                                <td th:text="${car.getOwner().getName()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <h3 class="mySticky bg-gray text-light mb-0 mt-2">Ремонти</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Дата</th>
                                <th>Автомобил</th>
                                <th>Клиент</th>
                                <th>Бр. детайли</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="appointment : ${userData.getAppointments()}">
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img class="mr-2" src="/images/p911.png" alt="Appointments" width="35px" height="35px">
                                </td>
                                <td th:text="${appointment.getDate()}">Дата</td>
                                <td th:text="'[' + ${appointment.getCar().getLicensePlate()} + ']' + ' ' + ${appointment.getCar().getMake()} + ' ' + ${appointment.getCar().getModel()}">Автомобил</td>
                                <td th:text="${appointment.getUser().getName()}">Клиент</td>
                                <td th:text="${appointment.getPaintDetails()}">Детайли за боя</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
