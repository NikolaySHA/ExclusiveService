<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer Protocol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title">ПРИЕМО-ПРЕДАВАТЕЛЕН ПРОТОКОЛ</h2>
        </div>
        <div class="card-body">
            <p>Днес, <span th:text="${protocol.date}"></span>, между Ексклузив Сервиз и
                <span th:text="${protocol.appointment.client.name}"></span> се създаде следният протокол за предаване на
                л.а. с регистрационен номер <span th:text="${protocol.appointment.car.licensePlate}"></span>, марка
                <span th:text="${protocol.appointment.car.make}"></span>, модел
                <span th:text="${protocol.appointment.car.model}"></span>, за извършване на ремонтна услуга.</p>

            <p>Подпис на двете страни и дата:</p>
            <p>____________________</p>
            <p>Ексклузив Сервиз</p>
            <p>____________________</p>
            <p th:text="${protocol.appointment.client.name}"></p>
        </div>
    </div>
</div>
</body>
</html>
