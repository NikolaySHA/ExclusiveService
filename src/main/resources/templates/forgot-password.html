<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class="text-center mt-2 text-white">
        <span class="badge badge-pill badge-warning" th:text="#{forgot_password}"></span>
    </h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-75 bg-blur col-xl-3 col-md-4 col-sm-5"
          th:action="@{/users/forgot-password}"
          th:method="POST"
          th:object="${forgotPasswordData}"
          style="padding: 20px;">
        <div class="form-group">
            <div class="alert alert-success alert-dismissible fade show" th:if="${successMessage}">
                <span th:text="#{success_forgot_password}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" th:if="${errorMessage}">
                <span th:text="#{error_forgot_password}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="email" class="h4 mb-2" th:text="#{email}"></label>
            </div>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   th:field="*{email}"
                   autocomplete="email"
                   required/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning mb-3" th:text="#{send_reset_link}"></button>
        </div>
    </form>

</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
